---
apiVersion: v1
kind: Namespace
metadata:
  name: config-svc
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: config-svc
  namespace: config-svc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: config-svc-jumpstarter-manager
rules:
  # Allow managing Jumpstarter custom resources
  - apiGroups: ["operator.jumpstarter.dev"]
    resources: ["jumpstarters"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Allow reading namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: config-svc-jumpstarter-manager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: config-svc-jumpstarter-manager
subjects:
  - kind: ServiceAccount
    name: config-svc
    namespace: config-svc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: config-svc-privileged-scc
rules:
  # Allow using the privileged SCC for hostNetwork, hostPath, and privileged containers
  - apiGroups: ["security.openshift.io"]
    resources: ["securitycontextconstraints"]
    resourceNames: ["privileged"]
    verbs: ["use"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: config-svc-privileged-scc
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: config-svc-privileged-scc
subjects:
  - kind: ServiceAccount
    name: config-svc
    namespace: config-svc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-svc
  namespace: config-svc
  labels:
    app: config-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config-svc
  template:
    metadata:
      labels:
        app: config-svc
    spec:
      serviceAccountName: config-svc
      hostNetwork: true
      containers:
        - name: config-svc
          image: quay.io/jumpstarter-dev/microshift/config-svc:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8880
              hostPort: 8880
              name: http
              protocol: TCP
          securityContext:
            privileged: true
          volumeMounts:
            - name: microshift-data
              mountPath: /var/lib/microshift
              readOnly: true
          env:
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: microshift-data
          hostPath:
            path: /var/lib/microshift
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: config-svc
  namespace: config-svc
  labels:
    app: config-svc
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: config-svc


